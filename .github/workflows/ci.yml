name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  VARIABLE: data

permissions:
  contents: read

jobs:
  aarch64:
    name: ARM 64-bit
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    
    env:
      VARIABLE: data

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v1
    - name: Install python dependancies
      run: pip install jinja2 ply yaml
    - uses: BSFishy/meson-build@v1.0.3
      with:
        action: build
        meson-version: 0.56
    
