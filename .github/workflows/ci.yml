name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  VARIABLE: data

permissions:
  contents: read

jobs:
  rpios-bullseye-64:
    name: Raspberry Pi OS 11 (64-bit)
    runs-on: ubuntu-20.04
    container: debian:bullseye
    timeout-minutes: 10
    
    env:
      VARIABLE: data

    steps:
    - uses: actions/checkout@v3
      name: Checkout
    - uses: actions/setup-python@v3
      name: Setup Python
    - name: Prepare environment
      run: dpkg --add-architecture arm64
    - name: Install dependancies
      run: apt-get update && apt-get install -y meson ninja-build pkg-config dpkg-dev python3-yaml python3-ply python3-jinja2 openssl python3-sphinx doxygen ghostscript graphviz texlive-latex-extra liblttng-ust-dev python3-jinja2 lttng-tools
    - uses: BSFishy/meson-build@v1.0.3
      name: Build Raspberry Pi pipeline and IPA
      with:
        action: build
        meson-version: 0.56
        setup-options: -Dipas=raspberrypi -Dpipelines=raspberrypi
    
